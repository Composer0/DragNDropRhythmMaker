<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drag N Drop</title>
</head>

<body>
    <div class="container">
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
    </div>
    
    <div class="container2">
        <div class="holder">
            <div class="quarter" draggable="true"></div>
        </div>
        <div class="holder">
                <div class="eighth" draggable="true"></div>
        </div>
        <div class="holder">
                <div class="sixteenth" draggable="true"></div>
        </div>
        <div class="holder">
                <div class="rest" draggable="true"></div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
